 <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=font1|font2|etc" type="text/css">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css" media="screen">
    button {
        min-height: 5vh;
    }
    select{
        min-height: 5vh;
    }

    </style>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </head>
  <body class="vh-100">
    <header>
      <div class="collapse bg-dark" id="navbarHeader">
        <div class="container">
          <div class="row">
            <div class="col-sm-8 col-md-7 py-4">
              <h4 class="text-white">About</h4>
              <p class="text-muted">This is a simple app I use to continuously practice on various topics using index cards</p>
            </div>
            <div class="col-sm-4 offset-md-1 py-4">
              <h4 class="text-white">Contact</h4>
              <ul class="list-unstyled">
                <li><a href="#" class="text-white">LinkedIn</a></li>
                <li><a href="#" class="text-white">Site</a></li>
                <li><a href="#" class="text-white">CV</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
          <p class="navbar-brand d-flex align-items-center"> <strong><span id="remainingCards">First select a deck</span></strong></p>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
    </header>


    <main class="mh-75" role="main">

      <section class="jumbotron text-center">
        <div class="container">
          <div>
            <strong>Select a deck</strong>
            <select class="form-control" id="selectCourseDropdown">
            </select>
            <button id="selectCourseSubmit" class="btn-lg btn-block btn btn-primary my-2">Submit</button>
          </div>
        </div>
      </section>

      <section class="mh-75 jumbotron text-center">
        <div class="mh-100 d-flex flex-column container">
          <h2 id="cardText" class="jumbotron-heading">Start by selecting a deck</h2>
          <p id="answerText" class="lead text-muted"></p>
          <p class="mt-auto">
            <button id="switch_side"  hidden="true" class="btn-lg btn-block btn btn-secondary my-3">See answer</button>
            <button id="next_card" hidden="true" class="btn-lg btn-block btn btn-primary my-2">Next card</button>
          </p>
        </div>
      </section>

    </main>
    <script src="script.js"></script>
  </body>
</html>
